- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/usr/local/bin" }

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - include_role:
        name: bootstrap

    - include_role:
        name: python

    - include_role:
        name: vim

    - include_role:
        name: locales

    - include_role:
        name: timezone

    - include_role:
        name: catatonit

    - include_role:
        name: gosu

    - include_role:
        name: ansible

    - include_role:
        name: cvs

    - include_role:
        name: svn

    - include_role:
        name: git

    - include_role:
        name: mercurial

    - include_role:
        name: perforce

    - include_role:
        name: sqlite

    - include_role:
        name: mariadb

    - include_role:
        name: postgres

    - include_role:
        name: openjdk

    - include_role:
        name: node

    - include_role:
        name: php

    - include_role:
        name: httpd

    - include_role:
        name: rclone

    - include_role:
        name: restic

    - include_role:
        name: sshd

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/root", mode: "0700" }
        - { dest: "/root/.ssh", mode: "0700" }
        - { dest: "/run/sshd" }

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/root/.profile" }
        - { dest: "/root/.bashrc" }
        - { dest: "/root/.ssh/authorized_keys", mode: "0600" }
        - { dest: "/root/.ssh/config", mode: "0600" }
        - { dest: "/root/.bash_logout" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/root/.profile" }
        - { dest: "/root/.bashrc" }
        - { dest: "/root/.ssh/authorized_keys", mode: "0600" }
        - { dest: "/root/.ssh/config", mode: "0600" }
        - { dest: "/root/.bash_logout" }
