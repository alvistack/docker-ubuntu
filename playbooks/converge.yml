- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      include_vars: "./vars/main.yml"

    - name: include release specific variables
      include_vars: "{{ lookup('first_found', _params) }}"
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
      ignore_errors: true

    - name: include release specific tasks
      include_tasks: "{{ lookup('first_found', _params) }}"
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./tasks"
      ignore_errors: true

    - name: include default tasks
      include_tasks: "./tasks/main.yml"

    - name: include role
      include_role:
        name: bootstrap

    - name: include role
      include_role:
        name: python

    - name: include role
      include_role:
        name: vim

    - name: include role
      include_role:
        name: locales

    - name: include role
      include_role:
        name: timezone

    - name: include role
      include_role:
        name: catatonit

    - name: include role
      include_role:
        name: gosu

    - name: include role
      include_role:
        name: ansible

    - name: include role
      include_role:
        name: cvs

    - name: include role
      include_role:
        name: svn

    - name: include role
      include_role:
        name: git

    - name: include role
      include_role:
        name: mercurial

    - name: include role
      include_role:
        name: perforce

    - name: include role
      include_role:
        name: sqlite

    - name: include role
      include_role:
        name: mariadb

    - name: include role
      include_role:
        name: postgres

    - name: include role
      include_role:
        name: openjdk

    - name: include role
      include_role:
        name: node

    - name: include role
      include_role:
        name: php

    - name: include role
      include_role:
        name: httpd

    - name: include role
      include_role:
        name: rclone

    - name: include role
      include_role:
        name: restic

    - name: include role
      include_role:
        name: sshd

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/root", mode: "0700" }
        - { dest: "/root/.ssh", mode: "0700" }
        - { dest: "/run/sshd" }

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/root/.bash_logout" }
        - { dest: "/root/.bashrc" }
        - { dest: "/root/.profile" }
        - { dest: "/root/.ssh/authorized_keys", mode: "0600" }
        - { dest: "/root/.ssh/config", mode: "0600" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/root/.bash_logout" }
        - { dest: "/root/.bashrc" }
        - { dest: "/root/.profile" }
        - { dest: "/root/.ssh/authorized_keys", mode: "0600" }
        - { dest: "/root/.ssh/config", mode: "0600" }
