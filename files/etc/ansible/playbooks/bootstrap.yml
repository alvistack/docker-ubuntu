# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: ansible
    - role: apt
    - role: yum
    - role: git
    - role: locales
    - role: sshd
    - role: dumb-init

- hosts: all
  remote_user: root
  tasks:
    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
        state: "{{ item.state }}"
      with_items:
        - { dest: "/root/.ssh", owner: "root", group: "root", mode: "0700", state: "directory" }
        - { dest: "/root/.ssh/authorized_keys", owner: "root", group: "root", mode: "0600", state: "file" }

    - name: flush pip cache
      file:
        dest: "{{ item.dest }}"
        state: "{{ item.state }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      with_items:
        - { state: "absent", dest: "/root/.cache/pip", owner: "root", group: "root", mode: "0755" }
      changed_when: false

    - name: flush apt lists cache
      file:
        dest: "{{ item.dest }}"
        state: "{{ item.state }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      with_items:
        - { state: "absent", dest: "/var/lib/apt/lists", owner: "root", group: "root", mode: "0755" }
        - { state: "directory", dest: "/var/lib/apt/lists", owner: "root", group: "root", mode: "0755" }
        - { state: "touch", dest: "/var/lib/apt/lists/lock", owner: "root", group: "root", mode: "0640" }
      changed_when: false
