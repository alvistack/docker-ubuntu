- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: docker image inspect
      docker_image_info:
        name: "{{ item.pre_build_image | default(false) | ternary('', 'molecule_local/') }}{{ item.image }}"
      with_items: "{{ molecule_yml.platforms }}"
      register: docker_image

    - name: docker commit
      shell: |
        set -o pipefail
        docker inspect {{ item.name }} && docker commit \
          --change 'CMD ["{{ docker_image.results[index].images[0].Config.Cmd | join('", "') }}"]' \
          --change 'ENTRYPOINT ["{{ docker_image.results[index].images[0].Config.Entrypoint | join('", "') }}"]' \
          {{ item.name }} {{ item.name }}
      args:
        executable: "/bin/bash"
      loop_control:
        index_var: index
      with_items: "{{ molecule_yml.platforms }}"
      changed_when: false
      ignore_errors: true
